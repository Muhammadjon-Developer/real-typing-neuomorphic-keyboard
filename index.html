<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real typing keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="textbox__container">
      <textarea autofocus name="textbox" cols="128" rows="10" class="textbox"
        placeholder="Start typing on your keyboard to see the neuomorphic keyboard react..."></textarea>
    </div>
    <div class="container__content">
      <div class="keyboard">
        <div class="keyboard__row">
          <div class="keyboard__keys">
            <span class="key">
              <p class="key__letter">Q</p>
            </span>
            <span class="key">
              <p class="key__letter">W</p>
            </span>
            <span class="key">
              <p class="key__letter">E</p>
            </span>
            <span class="key">
              <p class="key__letter">R</p>
            </span>
            <span class="key">
              <p class="key__letter">T</p>
            </span>
            <span class="key">
              <p class="key__letter">Y</p>
            </span>
            <span class="key">
              <p class="key__letter">U</p>
            </span>
            <span class="key">
              <p class="key__letter">I</p>
            </span>
            <span class="key">
              <p class="key__letter">O</p>
            </span>
            <span class="key">
              <p class="key__letter">P</p>
            </span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__keys">
            <span class="key">
              <p class="key__letter">A</p>
            </span>
            <span class="key">
              <p class="key__letter">S</p>
            </span>
            <span class="key">
              <p class="key__letter">D</p>
            </span>
            <span class="key">
              <p class="key__letter">F</p>
            </span>
            <span class="key">
              <p class="key__letter">G</p>
            </span>
            <span class="key">
              <p class="key__letter">H</p>
            </span>
            <span class="key">
              <p class="key__letter">J</p>
            </span>
            <span class="key">
              <p class="key__letter">K</p>
            </span>
            <span class="key">
              <p class="key__letter">L</p>
            </span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__keys">
            <span class="key">
              <p class="key__letter">Z</p>
            </span>
            <span class="key">
              <p class="key__letter">X</p>
            </span>
            <span class="key">
              <p class="key__letter">C</p>
            </span>
            <span class="key">
              <p class="key__letter">V</p>
            </span>
            <span class="key">
              <p class="key__letter">B</p>
            </span>
            <span class="key">
              <p class="key__letter">N</p>
            </span>
            <span class="key">
              <p class="key__letter">M</p>
            </span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__keys">
            <span class="key key__space">
              <p class="key__letter">Space</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
